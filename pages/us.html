                    data-bs-target="#main-navbar__options" aria-controls="main-navbar__options" aria-expanded="false"
                    aria-label="Toggle navigation">

                </button>
            </div>

            <div class="collapse navbar-collapse main-navbar__options" id="main-navbar__options">

        <picture class="position-absolute top-0 start-0 w-100 h-100 z-n1">
            <source srcset="../img/fondo-grano-cafe-mobile.webp" media="(max-width: 576px)" type="image/webp">
            <source srcset="../img/fondo-grano-cafe.webp" media="(min-width: 577px)" type="image/webp">
            <img src="../img/fondo-grano-cafe.webp" alt="" aria-hidden="true" class="w-100 h-100 object-fit-cover" loading="eager" decoding="async">

    <footer>

            <div class="row">
                <!-- Información de contacto -->
                <div class="footer-container__contact col-sm-12 col-md-4">
                    <p>
                        <a href="https://maps.app.goo.gl/2fDmWmGi7mYL5KEs9" target="_blank" rel="noopener noreferrer"

                            <img src="../icons/map-pin.svg" loading="lazy" alt="Ubicación"
